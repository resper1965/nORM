name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Check formatting
        run: npm run format:check || echo "‚ö†Ô∏è Formatting check not configured"
        continue-on-error: true

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test || echo "‚ö†Ô∏è Tests not configured yet"
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
        if: hashFiles('coverage/lcov.info') != ''
        continue-on-error: true

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium || echo "‚ö†Ô∏è Playwright not configured"
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e || echo "‚ö†Ô∏è E2E tests not configured yet"
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('playwright-report/') != ''
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Check bundle size
        run: |
          echo "üì¶ Build output:"
          du -sh .next/* 2>/dev/null || echo "Build artifacts in .next/"
        continue-on-error: true

      - name: Check BMAD updates
        run: npm run bmad:check || echo "‚ö†Ô∏è BMAD not configured"
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm run audit:deps
        continue-on-error: true

      - name: Run Security Lint
        run: npm run lint:security
        continue-on-error: true

      - name: Run SRI Check
        run: npm run sri:check
        continue-on-error: true

      - name: Check for secrets
        run: |
          echo "üîç Checking for potential secrets..."
          ! grep -r "API_KEY\|SECRET\|PASSWORD\|TOKEN" --include="*.ts" --include="*.tsx" --include="*.js" --exclude-dir=node_modules --exclude-dir=.next . | grep -v "process.env" | grep -v "// " | grep -v "import" || echo "‚ö†Ô∏è Potential secrets found!"
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
        continue-on-error: true

  all-checks:
    name: ‚úÖ All Checks
    runs-on: ubuntu-latest
    needs: [lint, test, test-e2e, build, security]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "üìä CI Results:"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "E2E: ${{ needs.test-e2e.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [[ "${{ needs.lint.result }}" == "success" ]] && \
             [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "‚úÖ Critical checks passed!"
            exit 0
          else
            echo "‚ùå Critical checks failed"
            exit 1
          fi
